<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RAQEB - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }

            /* Background animation */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" dur="2s" values="0;1;0" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="3" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" dur="3s" values="0;1;0" repeatCount="indefinite" begin="1s"/></circle><circle cx="40" cy="70" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="opacity" dur="2.5s" values="0;1;0" repeatCount="indefinite" begin="0.5s"/></circle></svg>') repeat;
                animation: float 20s infinite linear;
                opacity: 0.3;
            }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            min-width: 500px;
            max-width: 700px;
            width: 90%;
        }

            .container::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
                animation: shine 3s infinite;
            }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .loader-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .loader-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .loader-circle::before {
                content: '';
                width: 60px;
                height: 60px;
                background: linear-gradient(135deg, #764ba2, #f093fb);
                border-radius: 50%;
                animation: innerPulse 1.5s ease-in-out infinite alternate;
            }

        .loader-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 116px;
            height: 116px;
            border: 4px solid transparent;
            border-top: 4px solid #667eea;
            border-right: 4px solid #f093fb;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

            .loader-ring::after {
                content: '';
                position: absolute;
                top: -12px;
                left: -12px;
                width: 132px;
                height: 132px;
                border: 2px solid transparent;
                border-bottom: 2px solid #764ba2;
                border-left: 2px solid #f093fb;
                border-radius: 50%;
                animation: spin 2s linear infinite reverse;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(240, 147, 251, 0.6);
            }
        }

        @keyframes innerPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite alternate;
            text-align: center;
            letter-spacing: 4px;
        }

        .loading-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            line-height: 1.6;
            opacity: 0.8;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            }

            to {
                text-shadow: 0 0 30px rgba(240, 147, 251, 0.5);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea, #f093fb);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

            .dot:nth-child(1) {
                animation-delay: -0.32s;
            }

            .dot:nth-child(2) {
                animation-delay: -0.16s;
            }

            .dot:nth-child(3) {
                animation-delay: 0s;
            }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                min-width: auto;
                width: 95%;
            }

            .loader-circle {
                width: 80px;
                height: 80px;
            }

                .loader-circle::before {
                    width: 48px;
                    height: 48px;
                }

            .loader-ring {
                width: 96px;
                height: 96px;
                top: -8px;
                left: -8px;
            }

            .loading-text {
                font-size: 36px;
            }

            .loading-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader-wrapper">
            <div class="loader-circle"></div>
            <div class="loader-ring"></div>
        </div>

        <div class="loading-text">RAQEB</div>
        <div class="loading-subtitle">
            جارى تشغيل  النظام <br>
            الرجاء الانتظار بينما يتم تحميل التطبيق<br>
            سيتم إعادة التوجيه تلقائياً
        </div>

        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        async function checkFrontend() {
            try {
                const response = await fetch("http://localhost:4200/auth/login", { cache: "no-store" });
                if (response.ok) {
                    window.location.reload();
                }
            } catch (e) {
                // لسه مش شغال → تجاهل
            }
        }

        setInterval(checkFrontend, 10000);
    </script>
</body>
</html>
