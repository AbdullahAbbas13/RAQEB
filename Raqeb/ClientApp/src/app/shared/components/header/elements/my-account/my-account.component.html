<div class="media profile-media">
   <!-- <img class="b-r-10" src="assets/images/dashboard/profile.png" alt=""> -->
   <img class="b-r-10" [src]="profile || 'assets/images/dashboard/avatarperson.png'" width="36" height="36" alt="" />

   <div class="media-body">
      <span>{{ UserName }}</span>
      <p class="mb-0 font-roboto">
         Default <i class="middle fa fa-angle-down"></i>
      </p>
   </div>
</div>
<ul class="profile-dropdown onhover-show-div">
   <li>
      <a [routerLink]="[
      '/user/profile-data',
      EncryptId(userId)
    ]"><app-feather-icons [icon]="'user'"></app-feather-icons><span>{{ "Account" | translate }} </span></a>
   </li>
   <li>
      <a><app-feather-icons [icon]="'mail'"></app-feather-icons><span>Inbox</span></a>
   </li>
   <li>
      <a><app-feather-icons [icon]="'file-text'"></app-feather-icons><span>Taskboard</span></a>
   </li>
   <li>
      <a><app-feather-icons [icon]="'settings'"></app-feather-icons><span>Settings</span></a>
   </li>
   <li (click)="logoutFunc()">
      <app-feather-icons [icon]="'log-in'"></app-feather-icons><span>Log out</span>
   </li>
</ul>
