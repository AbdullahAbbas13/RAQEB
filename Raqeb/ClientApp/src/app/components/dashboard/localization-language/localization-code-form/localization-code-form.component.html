<div class="row px-3 py-2">
  <div class="col-12 card py-2 my-3">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-12 py-2 basic" [style.direction]="direction">
            <div class="">
              <h6>{{ "ChooseSegmentCode" | translate }}</h6>
              <p-dropdown
                class="basic"
                [options]="Localizations"
                [filter]="true"
                [(ngModel)]="localizationId"
                optionValue="id"
                optionLabel="nameAr"
                (onChange)="changeCode($event)"
                appendTo="body"
                placeholder="{{ 'SelectLocalizationCode' | translate }}"
                [style.direction]="direction"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 card">
    <div class="main bg-white" style="overflow-y: auto">
      <div class="row pt-4 mx-0" style="overflow-y: auto">
        <div class="col-12">
          <div>
            <div class="card">
              <div class="px-3">
                <h5 class="py-2">
                  {{ "LocalizationValue" | translate }}
                </h5>
                <p-table
                  [value]="LocalizationLangValue"
                  dataKey="languageId"
                  editMode="row"
                  responsiveLayout="scroll"
                >
                  <ng-template pTemplate="header">
                    <tr>
                      <th style="text-align: center">
                        {{ "index" | translate }}
                      </th>
                      <th style="width: 20%; text-align: center">
                        {{ "Language" | translate }}
                      </th>
                      <th style="width: 60%; text-align: center">
                        {{ "value" | translate }}
                      </th>
                      <th style="width: 8rem"></th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-item
                    let-editing="editing"
                    let-ri="rowIndex"
                  >
                    <tr [pEditableRow]="item">
                      <td style="text-align: center">
                        {{ ri + 1 }}
                      </td>
                      <td style="text-align: center">
                        <p-cellEditor>
                          <ng-template pTemplate="input">
                            <input
                              pInputText
                              readonly
                              class="text-center"
                              disabled
                              type="text"
                              [(ngModel)]="item.languageName"
                            />
                          </ng-template>
                          <ng-template pTemplate="output">
                            {{ item.languageName }}
                          </ng-template>
                        </p-cellEditor>
                      </td>
                      <td style="text-align: center">
                        <p-cellEditor>
                          <ng-template pTemplate="input">
                            <input
                              pInputText
                              type="text"
                              [(ngModel)]="item.value"
                              required
                            />
                          </ng-template>
                          <ng-template pTemplate="output">
                            {{ item.value }}
                          </ng-template>
                        </p-cellEditor>
                      </td>
                      <td style="text-align: center">
                        <button
                          *ngIf="!editing"
                          pButton
                          pRipple
                          type="button"
                          pInitEditableRow
                          icon="pi pi-pencil"
                          (click)="onRowEditInit(item)"
                          class="p-button-rounded p-button-text"
                        ></button>
                        <button
                          *ngIf="editing"
                          pButton
                          pRipple
                          type="button"
                          pSaveEditableRow
                          icon="pi pi-check"
                          (click)="onRowEditSave(item)"
                          class="p-button-rounded p-button-text p-button-success mr-2"
                        ></button>
                        <button
                          *ngIf="editing"
                          pButton
                          pRipple
                          type="button"
                          pCancelEditableRow
                          icon="pi pi-times"
                          (click)="onRowEditCancel(item, ri)"
                          class="p-button-rounded p-button-text p-button-danger"
                        ></button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
